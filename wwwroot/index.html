<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalR 聊天室</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
            --message-bg: #eaecf4;
            --self-message-bg: #d4e4f7;
            --border-radius: 0.5rem;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                          "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fc;
            color: #5a5c69;
            line-height: 1.6;
        }

        .app-container {
            max-width: 1200px;
            margin: 2rem auto;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .app-header {
            background: linear-gradient(to right, #4e73df, #224abe);
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }

        .app-header h2 {
            margin: 0;
            font-weight: 700;
        }

        .connection-status {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #ccc;
        }
        
        .status-connected {
            background-color: var(--success-color);
        }
        
        .status-disconnected {
            background-color: var(--danger-color);
        }

        .chat-container {
            display: flex;
            background-color: white;
        }

        .chat-window {
            flex: 3;
            display: flex;
            flex-direction: column;
            min-height: 75vh;
            max-height: 75vh;
            border-right: 1px solid #e3e6f0;
        }

        .user-list-container {
            flex: 1;
            background-color: var(--secondary-color);
            min-width: 250px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.25rem;
            background-color: white;
        }

        #messagesList {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messagesList li {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            position: relative;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #messagesList li.message {
            background-color: var(--message-bg);
            border-top-left-radius: 0.2rem;
            margin-left: 0;
        }

        #messagesList li.self-message {
            background-color: var(--self-message-bg);
            border-top-right-radius: 0.2rem;
            margin-left: auto;
            margin-right: 0;
            text-align: right;
        }

        #messagesList li.system-message {
            background-color: transparent;
            color: var(--dark-color);
            font-style: italic;
            text-align: center;
            margin: 0.5rem auto;
            padding: 0.5rem;
            max-width: 100%;
            font-size: 0.85rem;
            border-top: 1px solid #e3e6f0;
            border-bottom: 1px solid #e3e6f0;
        }

        .message-username {
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .message-time {
            font-size: 0.7rem;
            color: #858796;
            margin-top: 0.3rem;
        }

        .input-area {
            padding: 1rem;
            background-color: var(--secondary-color);
            border-top: 1px solid #e3e6f0;
        }

        .user-input {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .user-input label {
            margin-right: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .user-input input {
            flex: 1;
            padding: 0.375rem 0.75rem;
            border: 1px solid #d1d3e2;
            border-radius: 0.35rem;
            transition: border-color var(--transition-speed);
        }

        .user-input input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .message-input-container {
            display: flex;
        }

        #messageInput {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d3e2;
            border-radius: 0.35rem 0 0 0.35rem;
            transition: border-color var(--transition-speed);
        }

        #messageInput:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        #sendButton {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 0.35rem 0.35rem 0;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        #sendButton:hover {
            background-color: #224abe;
        }

        #sendButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .user-list-header {
            padding: 1rem;
            background-color: var(--secondary-color);
            border-bottom: 1px solid #e3e6f0;
            font-weight: 700;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .users-count {
            background-color: var(--primary-color);
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.2rem 0.5rem;
            border-radius: 0.35rem;
        }

        #userList {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            max-height: calc(75vh - 53px);
        }

        #userList li {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e3e6f0;
            display: flex;
            align-items: center;
            transition: background-color var(--transition-speed);
        }

        #userList li:hover {
            background-color: #eaecf4;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .app-footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: #858796;
            background-color: white;
            border-top: 1px solid #e3e6f0;
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            
            .chat-window {
                border-right: none;
                border-bottom: 1px solid #e3e6f0;
                min-height: 60vh;
            }
            
            .user-list-container {
                min-width: 100%;
                max-height: 30vh;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h2><i class="fas fa-comments"></i> SignalR 聊天室</h2>
            <div class="connection-status">
                <div id="statusIndicator" class="status-indicator"></div>
                <span id="connectionStatus">連線狀態: 正在連接...</span>
            </div>
        </div>

        <div class="chat-container">
            <!-- 聊天窗口 -->
            <div class="chat-window">
                <div class="messages-container">
                    <ul id="messagesList"></ul>
                </div>
                
                <div class="input-area">
                    <div class="user-input">
                        <label for="userInput"><i class="fas fa-user"></i></label>
                        <input type="text" id="userInput" placeholder="您的名稱..." autocomplete="off" />
                    </div>
                    
                    <div class="message-input-container">
                        <input type="text" id="messageInput" placeholder="輸入訊息..." autocomplete="off" />
                        <button id="sendButton" type="button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 用戶列表 -->
            <div class="user-list-container">
                <div class="user-list-header">
                    <span>在線用戶</span>
                    <span class="users-count" id="onlineCount">0</span>
                </div>
                <ul id="userList"></ul>
            </div>
        </div>

        <div class="app-footer">
            &copy; 2025 SignalR 聊天室應用 | 使用 ASP.NET Core SignalR 開發
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <script>
        "use strict";

        // 當前用戶名稱 (用於區分自己的訊息)
        let currentUsername = "";

        // 建立 SignalR 連接
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/chatHub")
            .configureLogging(signalR.LogLevel.Information)
            .build();

        // DOM 元素參考
        const sendButton = document.getElementById("sendButton");
        const messageInput = document.getElementById("messageInput");
        const userInput = document.getElementById("userInput");
        const messagesList = document.getElementById("messagesList");
        const connectionStatus = document.getElementById("connectionStatus");
        const statusIndicator = document.getElementById("statusIndicator");
        const userList = document.getElementById("userList");
        const onlineCount = document.getElementById("onlineCount");

        // 禁用傳送按鈕直到連接建立
        sendButton.disabled = true;

        // 格式化時間的輔助函數
        function formatTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }

        // 生成用戶頭像顏色的輔助函數
        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            const c = (hash & 0x00FFFFFF)
                .toString(16)
                .toUpperCase();
            return '#' + '00000'.substring(0, 6 - c.length) + c;
        }

        // 設置用戶名函數
        function setUsername(username) {
            // 保存當前用戶名以識別自己的訊息
            currentUsername = username;
            
            // 保存用戶名到 localStorage 以便持久化
            localStorage.setItem("chatUsername", username);
            userInput.value = username;
            
            // 向服務器註冊用戶名
            connection.invoke("RegisterUsername", username)
                .catch(function (err) {
                    console.error("註冊用戶名時出錯:", err.toString());
                });
        }

        // 更新用戶列表函數
        function updateUserList(users) {
            // 清空現有列表
            userList.innerHTML = "";
            
            // 添加每個用戶到列表
            users.forEach(user => {
                const li = document.createElement("li");
                
                // 創建用戶頭像元素
                const avatar = document.createElement("div");
                avatar.className = "user-avatar";
                avatar.style.backgroundColor = stringToColor(user);
                avatar.textContent = user.charAt(0).toUpperCase();
                
                // 創建用戶名稱元素
                const username = document.createElement("span");
                username.textContent = user;
                
                // 添加到列表項
                li.appendChild(avatar);
                li.appendChild(username);
                
                // 如果是當前用戶，高亮顯示
                if (user === currentUsername) {
                    li.style.fontWeight = "bold";
                }
                
                userList.appendChild(li);
            });
            
            // 更新在線用戶計數
            if (onlineCount) {
                onlineCount.textContent = users.length;
            }
        }

        // 接收訊息事件
        connection.on("ReceiveMessage", function (user, message) {
            const li = document.createElement("li");
            const isSelf = user === currentUsername;
            
            // 設置訊息樣式（自己的訊息與他人訊息區分）
            li.className = isSelf ? "self-message" : "message";
            
            // 創建用戶名元素
            const usernameElement = document.createElement("div");
            usernameElement.className = "message-username";
            usernameElement.textContent = isSelf ? "我" : user;
            
            // 創建訊息內容元素
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            
            // 創建時間元素
            const timeElement = document.createElement("div");
            timeElement.className = "message-time";
            timeElement.textContent = formatTime();
            
            // 添加元素到列表項
            li.appendChild(usernameElement);
            li.appendChild(messageElement);
            li.appendChild(timeElement);
            
            messagesList.appendChild(li);
            
            // 自動滾動到最新訊息
            messagesList.scrollTop = messagesList.scrollHeight;
        });

        // 用戶連接事件 - 使用用戶名
        connection.on("UserConnected", function (username) {
            const li = document.createElement("li");
            li.textContent = `${username} 已加入聊天室`;
            li.className = "system-message";
            messagesList.appendChild(li);
            
            // 自動滾動到最新訊息
            messagesList.scrollTop = messagesList.scrollHeight;
        });

        // 用戶斷開連接事件 - 使用用戶名
        connection.on("UserDisconnected", function (username) {
            const li = document.createElement("li");
            li.textContent = `${username} 已離開聊天室`;
            li.className = "system-message";
            messagesList.appendChild(li);
            
            // 自動滾動到最新訊息
            messagesList.scrollTop = messagesList.scrollHeight;
        });

        // 更新用戶列表事件
        connection.on("UpdateUserList", function (users) {
            updateUserList(users);
        });

        // 開始連接
        connection.start()
            .then(function () {
                connectionStatus.textContent = "已連接";
                statusIndicator.classList.add("status-connected");
                sendButton.disabled = false;
                console.log("SignalR 連接已建立");
                
                // 從 localStorage 讀取用戶名，如果沒有則提示輸入
                let username = localStorage.getItem("chatUsername");
                if (!username) {
                    username = prompt("請輸入您的用戶名:", "用戶" + Math.floor(Math.random() * 1000));
                    if (!username) {
                        username = "用戶" + Math.floor(Math.random() * 1000);
                    }
                }
                
                // 設置用戶名
                setUsername(username);
                
                // 在頁面載入時添加歡迎訊息
                const li = document.createElement("li");
                li.textContent = `歡迎來到聊天室，${username}！`;
                li.className = "system-message";
                messagesList.appendChild(li);
            })
            .catch(function (err) {
                connectionStatus.textContent = "連接失敗";
                statusIndicator.classList.add("status-disconnected");
                console.error(err.toString());
            });

        // 綁定傳送按鈕點擊事件
        sendButton.addEventListener("click", function (event) {
            sendMessage();
            event.preventDefault();
        });

        // 綁定訊息輸入框的 Enter 鍵事件
        messageInput.addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // 允許用戶更改用戶名
        userInput.addEventListener("change", function (event) {
            const newUsername = userInput.value.trim();
            if (newUsername) {
                // 添加用戶名更改的系統訊息
                if (currentUsername && currentUsername !== newUsername) {
                    const li = document.createElement("li");
                    li.textContent = `您已將用戶名從 "${currentUsername}" 更改為 "${newUsername}"`;
                    li.className = "system-message";
                    messagesList.appendChild(li);
                }
                
                setUsername(newUsername);
            }
        });

        // 傳送訊息函式
        function sendMessage() {
            const user = userInput.value || "匿名用戶";
            const message = messageInput.value.trim();
            
            if (message) {
                connection.invoke("SendMessage", user, message)
                    .catch(function (err) {
                        console.error(err.toString());
                    });
                messageInput.value = "";
                messageInput.focus();
            }
        }
    </script>
</body>
</html>
